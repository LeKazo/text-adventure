<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <select name="Enemy" id='enemyNumber'>
        <option value="0">Ice Clan</option>
        <option value="1">Dragon</option>
        <option value="2">Giant Troll</option>
        <option value="3">Wizard</option>
    </select>

    <select name="Player" id='playerNumber'>
        <option value="0">Zika</option>
        <option value="1">Eryx</option>
    </select>

    <button onclick='start()'>Battle</button>

    <p id="battleresults">Click f12 to see ya results :)</p>

    <script src="script.js"></script>
</body>
</html>
